<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You from SnapSavvy - Professional Photography Services</title>
    <meta
      name="keywords"
      content="thank you page, contact form submission, appreciation message"
    />
    <meta
      name="description"
      content="Thank you for reaching out to SnapSavvy Photography. We've received your message and will get back to you as soon as possible."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      css Copy code .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        background-color: #4c82af;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #4559a0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>
        Your message has been received. We'll get back to you as soon as
        possible.
      </p>
      <a href="index.html" class="btn">Return Home</a>
