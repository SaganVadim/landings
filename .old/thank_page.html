<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Choosing PetMart - Your Trusted Pet Partner</title>
    <meta
      name="keywords"
      content="PetMart, thank you, pet supplies, pet care"

      name="description"

    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #5e5e5e;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;

      }
      .btn:hover {
        background-color: #1d1d1d;
      }
