<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado por Comprar na HandiMart</title>
    <meta
      name="keywords"
      content="HandiMart, obrigado, compra, confirmação de pedido"
    />
    <meta
      name="description"
      content="Obrigado por escolher a HandiMart para suas necessidades de artesanato! Aguardamos ansiosamente para entregar os melhores materiais e acessórios para seus projetos criativos. Sua compra foi confirmada, e logo você receberá uma notificação com os detalhes do pedido."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Obrigado por Escolher a HandiMart!</h1>
          <p>
            Estamos aqui para dar vida aos seus projetos de artesanato com
            precisão e qualidade.
          </p>
          <a href="index.html" class="btn">Voltar para Início</a>
        </div>
      </section>
    </main>
  </body>
</html>
