<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Thank You from PageTurner - Appreciating Your Literary Enthusiasm!
    </title>
    <meta
      name="keywords"
      content="Thanks from PageTurner, appreciation, customer gratitude, reading community, support acknowledgment"
    />
    <meta
      name="description"
      content="A heartfelt thank you from the entire PageTurner team for your support and enthusiasm for reading. Your engagement fuels our mission to bring stories and readers together, shaping a world enlivened by literature. We're grateful for your contribution to our community and look forward to continuing this journey with you."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Welcome to PageTurner - Your Premier Choice for Literary Adventures!
          </h1>
          <p>
            Enhance your reading experience with our wide range of books and
            personalized recommendations, designed to spark your imagination and
            deepen your love for literature.
          </p>
          <a href="index.html" class="btn">
            Ignite Your Passion for Reading with PageTurner
          </a>
        </div>
      </section>
    </main>
