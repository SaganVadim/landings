<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Choosing SpinStation!</title>
    <meta
      name="keywords"
      content="SpinStation, bike rental, bicycle hire, cycling adventures, bike tours"
    />
    <meta
      name="description"
      content="Thank you for choosing SpinStation for your cycling needs. We appreciate your business and look forward to serving you again. If you have any questions or feedback, feel free to contact us."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff6ff;

        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #90a10a;

        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #bebebe;
        color: #000;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #737373;
        color: white;
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Thank You for Choosing SpinStation - Your Ride to Urban Adventure!
          </h1>

            needs! We warmly welcome you into our community of city explorers
            and biking enthusiasts.
          </p>
          <a href="index.html" class="btn"> Explore Our Bike Rentals </a>
        </div>
      </section>
    </main>
