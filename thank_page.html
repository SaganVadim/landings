<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - ShieldView</title>
    <meta
      name="keywords"
      content="Thank you, ShieldView, customer appreciation, surveillance systems, service confirmation, security solutions"
    />
    <meta
      name="description"
      content="Thank you for choosing ShieldView! We appreciate your trust in our surveillance system services. Your satisfaction and security are our top priorities."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #000000;
        opacity: 1;
        background: repeating-linear-gradient(
          45deg,
          #131005,
          #131005 5px,
          #000000 5px,
          #000000 25px
        );
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #eee;
      }

      p {
        color: #eee;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #cf793c;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to ShieldView Surveillance Systems!</h1>
          <p>
            We are committed to assisting you in safeguarding your premises with
            our top-tier video surveillance solutions.
          </p>
          <a href="index.html" class="btn">Explore ShieldView Offerings</a>
        </div>
      </section>
    </main>
  </body>
</html>
