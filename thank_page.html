<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - LexiPath</title>
    <meta
      name="keywords"
      content="LexiPath, thank you, enrollment confirmation, course confirmation, gratitude, student appreciation"
    />
    <meta
      name="description"
      content="Thank you for choosing LexiPath! We appreciate your trust in our language learning services and look forward to helping you achieve your language learning goals."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #ebf2ea;
        background-color: #fcf3ea;
        opacity: 1;
        background-image: repeating-linear-gradient(
            45deg,
            #f8ede2 25%,
            transparent 25%,
            transparent 75%,
            #f8ede2 75%,
            #f8ede2
          ),
          repeating-linear-gradient(
            45deg,
            #f8ede2 25%,
            #fcf3ea 25%,
            #fcf3ea 75%,
            #f8ede2 75%,
            #f8ede2
          );
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Bem-vindo à Agência de Idiomas LexiPath!</h1>
          <p>
            Mergulhe no universo das línguas com nossos cursos meticulosamente
            selecionados. Descubra a sua jornada linguística com a excelência e
            a diversidade dos programas da LexiPath.
          </p>
          <a href="index.html" class="btn">Explore os Cursos da LexiPath</a>
        </div>
      </section>
    </main>
  </body>
</html>
