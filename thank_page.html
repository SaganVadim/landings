<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado por Entrar em Contato - JobQuest</title>
    <meta
      name="keywords"
      content="JobQuest, obrigado, contato, carreiras, recrutamento, agradecimento"
    />
    <meta
      name="description"
      content="Agradecemos por entrar em contato conosco. Sua mensagem foi recebida com sucesso e nossa equipe entrará em contato em breve para discutir suas necessidades de carreira. Enquanto isso, continue explorando nossos serviços e recursos disponíveis para ajudá-lo em sua jornada profissional. Obrigado por escolher o JobQuest."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
        background-color: #dec0f1;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #1f0459;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #5d32b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Obrigado por entrar em contato!</h1>
      <p>Recebemos sua mensagem e entraremos em contato em breve.</p>
      <p>Fique à vontade para explorar mais sobre nossos serviços.</p>
      <a href="index.html" class="btn">Voltar para a página inicial</a>
    </div>
  </body>
</html>
