<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - StyleRealm</title>
    <meta
      name="keywords"
      content="StyleRealm, thank you, order confirmation, purchase confirmation, gratitude, customer appreciation"
    />
    <meta
      name="description"
      content="Thank you for choosing StyleRealm! We appreciate your trust in our fashion collections and look forward to enhancing your style with our trendy and stylish clothing and accessories."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #ebf2ea;
        background: linear-gradient(360deg, #f0f4c9, #ebf490);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to StyleRealm Boutique!</h1>
          <p>
            Immerse yourself in the world of fashion with our curated
            collections of modern chic attire. Discover your unique style with
            StyleRealm's top-quality apparel and accessories.
          </p>
          <a href="index.html" class="btn">Explore StyleRealm Collections</a>
        </div>
      </section>
    </main>
