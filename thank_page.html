<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You from FoodFly - We Appreciate Your Trust!</title>
    <meta
      name="keywords"
      content="Thank you, appreciation, FoodFly gratitude, customer appreciation, order confirmation"
    />
    <meta
      name="description"
      content="A big thank you from the entire FoodFly team! We're thrilled to have you on board and appreciate your trust in us for your grocery needs. Explore what's next and how you can get the most out of your FoodFly experience. Your satisfaction fuels our dedication to excellence."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Welcome to FoodFly - Your Trusted Partner in Grocery Delivery!
          </h1>
          <p>
            Ensure a balanced diet with our vast selection of healthy eating
            solutions and personalized nutritional plans, designed to meet your
            health goals and enhance your well-being.
          </p>
          <a href="index.html" class="btn">
            Discover Your Health Potential with FoodFly
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
