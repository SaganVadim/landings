<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - TripSage</title>
    <meta
      name="keywords"
      content="TripSage, thank you, travel confirmation, booking confirmation, gratitude, customer appreciation"
    />
    <meta
      name="description"
      content="Thank you for choosing TripSage! We appreciate your trust in our travel services and look forward to creating unforgettable travel experiences for you."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #ebf2ea;
        background: linear-gradient(360deg, #00353b, #05515a);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #eee;
      }

      p {
        color: #eee;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to TripSage Travel Agency!</h1>
          <p>
            We are dedicated to helping you achieve your travel dreams with our
            top-quality travel planning and booking services.
          </p>
          <a href="index.html" class="btn">Explore TripSage Offers</a>
        </div>
      </section>
    </main>
  </body>
</html>
