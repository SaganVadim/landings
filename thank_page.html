<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - Your Support Means Everything to Eleganza</title>
    <meta
      name="keywords"
      content="Eleganza, thank you, fashion, clothing, apparel, accessories"

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;

      }
      .container {
        max-width: 600px;
        margin: 50px auto;

        background-color: #fff;

      .btn:hover {
