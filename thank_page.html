<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VogueNest - Agradecimentos</title>
    <meta
      name="keywords"
      content="Obrigado, agradecimentos, compra realizada, satisfação do cliente, VogueNest"
    />
    <meta
      name="description"
      content="Obrigado por escolher a VogueNest! Sua compra foi realizada com sucesso. Estamos dedicados a proporcionar a melhor experiência em móveis de design e decoração para você."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #e9f4ff;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#bfbef9 0.5px, transparent 0.5px),
          radial-gradient(#bfbef9 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Bem-vindo à VogueNest – Seu Especialista em Móveis de Design!</h1>
          <p>
            Mergulhe em um mundo de conforto incomparável com nossa ampla gama
            de móveis de design superior e serviços de manutenção.
          </p>
          <a href="index.html" class="btn">
            Experimente o Conforto Supremo com a VogueNest
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
