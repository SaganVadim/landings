<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for Choosing HubOffice for Your Workspace Needs!</title>
    <meta
      name="keywords"
      content="HubOffice, thank you page, office leasing confirmation, appreciation message, customer gratitude"
    />

    <style>
      body {

        background-color: #eff9fb;

        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;

        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),

        background-position: 0 0, 10px 10px;

      h1 {

        text-decoration: none;
        display: inline-block;
