<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - CampCove</title>
    <meta name="keywords" content="CampCove, thank you page, gratitude" />
    <meta
      name="description"
      content="Thank you for visiting CampCove! We appreciate your interest in our premier destination for camping and travel gear. Whether you've made a purchase, reached out to us, or simply explored our website, we're grateful for your support. Stay tuned for more exciting updates and products from CampCove."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;

        padding: 10px 20px;

      .btn:hover {
        background-color: #40a058;
