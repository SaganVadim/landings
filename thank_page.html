<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Thank You from ExploreAdvisors: Celebrating Your Memorable Travel
      Experience
    </title>
    <meta
      name="keywords"
      content="ExploreAdvisors, thank you page, appreciation, travel experience"
    />
    <meta
      name="description"
      content="ExploreAdvisors extends heartfelt thanks for choosing us to plan your memorable travel experience. We appreciate your trust and look forward to assisting you in future adventures. Your satisfaction is our priority, and we strive to provide exceptional service that exceeds your expectations. Thank you for making ExploreAdvisors your travel companion!"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to ExploreAdvisors - Where Your Journey Begins!</h1>
          <p>
            Discover and enhance your travel experiences with our exceptional
            destination planning, designed to foster exploration and adventure.
          </p>
          <a href="index.html" class="btn">
            Explore the World of Travel with ExploreAdvisors
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
