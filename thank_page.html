<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - FineHomes</title>
    <meta
      name="keywords"
      content="FineHomes, thank you, real estate agency, property inquiries, customer service"
    />
    <meta
      name="description"
      content="Thank you for contacting FineHomes. We appreciate your inquiry and will get back to you shortly. Our team is dedicated to providing you with the best real estate services and assisting you in finding your perfect property."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to FineHomes - Where Your Dream Home Awaits!</h1>
          <p>
            Get inspired and transform your living space with our exclusive
            selection of properties, carefully chosen to bring beauty and
            functionality to your life.
          </p>
          <a href="index.html" class="btn">
            Explore the World of Real Estate with FineHomes
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
