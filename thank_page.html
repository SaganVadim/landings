<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You from EventPlanners - We Appreciate Your Trust</title>
    <meta
      name="keywords"
      content="Thank you EventPlanners, customer appreciation, event planning services, EventPlanners gratitude"
    />
    <meta
      name="description"
      content="Thank you for choosing EventPlanners for your event planning needs. We appreciate your trust and are dedicated to providing exceptional service to make your event unforgettable."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Welcome to EventPlanners - Your Ultimate Destination for Event
            Planning and Coordination!
          </h1>
          <p>
            Elevate your events with our wide range of professional services,
            from venue selection and decoration to comprehensive event
            management packages.
          </p>
          <a href="index.html" class="btn">
            Discover the Excellence of EventPlanners
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
