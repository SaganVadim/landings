<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado por sua Visita - FitVital</title>
    <meta
      name="keywords"
      content="FitVital, obrigado, agradecimento, compras, esportes, bem-estar"
    />
    <meta
      name="description"
      content="Agradecemos por sua visita à FitVital! Esperamos que tenha encontrado os melhores produtos esportivos para suas necessidades. Continue a explorar nossa loja e descubra mais sobre como podemos ajudá-lo a alcançar seus objetivos de fitness e bem-estar."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">

            saúde e desempenho.
          </p>
          <a href="index.html" class="btn">
            Explore o Mundo do Desempenho com a FitVital
          </a>
        </div>
      </section>
    </main>
