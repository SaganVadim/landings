<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agradecemos por se juntar à CuisineCamp!</title>
    <meta
      name="keywords"
      content="Obrigado, CuisineCamp, inscrição bem-sucedida, boas-vindas à CuisineCamp"
    />
    <meta
      name="description"
      content="Obrigado por escolher a CuisineCamp! Sua inscrição foi bem-sucedida e estamos ansiosos para começar nossa jornada culinária juntos. Prepare-se para aprimorar suas habilidades e descobrir receitas inovadoras que irão transformar sua cozinha."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #c6e2e9;
        background-color: #8b683f;
        opacity: 0.8;
        background-image: repeating-linear-gradient(
            45deg,
            #7a5f3e 25%,
            transparent 25%,
            transparent 75%,
            #7a5f3e 75%,
            #7a5f3e
          ),
          repeating-linear-gradient(
            45deg,
            #7a5f3e 25%,
            #8b683f 25%,
            #8b683f 75%,
            #7a5f3e 75%,
            #7a5f3e
          );
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }

      h1 {
        color: #eee;
      }

      p {
        color: #eee;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Bem-vindo ao CuisineCamp – Seu Serviço de Culinária de Elite!</h1>
          <p>
            Experimente a essência da elegância culinária com nossa ampla
            seleção de serviços de culinária e soluções personalizadas para seus
            momentos únicos de inspiração.
          </p>
          <a href="index.html" class="btn">
            Explore o Mundo da Elegância Culinária com CuisineCamp
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
