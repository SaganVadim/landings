<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Agradecimento da EcoFlair - Obrigado por Entrar em Contato</title>
    <meta
      name="keywords"
      content="Agradecimento da EcoFlair, obrigado, página de agradecimento, confirmação"
    />
    <meta
      name="description"
      content="A EcoFlair agradece por entrar em contato conosco! Valorizamos sua mensagem e entraremos em contato em breve. Obrigado por escolher a EcoFlair para suas necessidades botânicas."
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #4caf50;
      }

      p {
        margin-bottom: 20px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Agradecemos por Entrar em Contato!</h1>
      <p>Valorizamos sua mensagem e entraremos em contato em breve.</p>
      <a href="index.html" class="btn">Voltar para Casa</a>
