<!DOCTYPE html>

  <head>

    <meta

      content="Agradecimento WildTrail, satisfação do cliente WildTrail, aventura inesquecível, equipamentos de qualidade, agradecimento pela compra"

      name="description"
      content="A equipe WildTrail agradece sinceramente por fazer parte da nossa comunidade de entusiastas do camping e aventura. Sua escolha fortalece nosso propósito de oferecer excelência e qualidade em equipamentos outdoor. Estamos comprometidos em acompanhar suas jornadas e estamos gratos pela confiança em nos escolher para equipar suas aventuras. Obrigado por nos permitir ser parte do seu próximo destino inesquecível!"

    <style>

        align-items: center;
        height: 100vh;

      }

        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #ddf0a7;
        background-color: #fafafa;
        opacity: 1;
        background: repeating-linear-gradient(
          45deg,
          #f7f7f7,
          #f7f7f7 5px,
          #fafafa 5px,

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
