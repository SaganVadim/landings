<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Choosing HomeGarden Store!</title>
    <meta
      name="keywords"
      content="HomeGarden Store, thank you page, order confirmation, gratitude, customer appreciation"
    />
    <meta
      name="description"
      content="Thank you for choosing HomeGarden Store for your home and garden needs! We appreciate your business and are grateful for the opportunity to serve you. Your order has been confirmed, and we are working diligently to ensure a seamless and satisfactory shopping experience for you. Stay tuned for updates and feel free to reach out to our customer support team if you need any assistance."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Welcome to HomeGarden Store - Where Your Home and Garden Journey
            Begins!
          </h1>
          <p>
            Discover and enhance your home and garden shopping experience with
            our exceptional selection of products, designed to inspire comfort
            and beauty.
          </p>
          <a href="index.html" class="btn">
            Explore the World of Home and Garden Shopping with HomeGarden Store
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
