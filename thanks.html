<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado por Escolher a ImageAlchemy!</title>
    <meta
      name="keywords"
      content="obrigado ImageAlchemy, agradecimento, sessão de fotos concluída, sucesso fotográfico, feedback cliente, gratidão, sessão fotográfica, cliente satisfeito"
    />
    <meta
      name="description"
      content="Obrigado por confiar na ImageAlchemy! Estamos honrados em capturar seus momentos especiais. Esperamos que você ame os resultados tanto quanto nós amamos criá-los. Se precisar de mais informações ou tiver alguma dúvida, estamos à disposição para ajudar."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Bem-vindo à ImageAlchemy - A Arte da Fotografia</h1>
          <p>
            Na ImageAlchemy, somos dedicados a capturar a essência dos seus
            momentos especiais. Explore um mundo de emoções e lembranças, feitas
            sob medida para trazer sorrisos e eternizar histórias.
          </p>
          <a href="index.html" class="btn">
            Mergulhe na Coleção de Momentos da ImageAlchemy
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
