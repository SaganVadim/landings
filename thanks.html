<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You from Nailicious - We Appreciate You!</title>
    <meta
      name="keywords"
      content="Nailicious thanks, thank you for booking, manicure appreciation, pedicure booking, nail salon thank you"
    />
    <meta
      name="description"
      content="Thank you for choosing Nailicious for your manicure and pedicure needs! We appreciate your trust in our services and look forward to giving you the best nail care experience. See you soon at Nailicious!"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Thank You for Choosing Nailicious!</h1>
          <p>
            We're here to provide you with top-notch manicure and pedicure
            services, turning every appointment into a relaxing and beautifying
            experience.
          </p>
          <a href="index.html" class="btn">Back to Home Page</a>
        </div>
      </section>
    </main>
  </body>
</html>
