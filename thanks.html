<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Joining CuisineConnect!</title>
    <meta
      name="keywords"
      content="CuisineConnect, thank you, culinary school, cooking classes, chef training, student registration, welcome"
    />
    <meta
      name="description"
      content="Thank you for joining CuisineConnect! We're excited to have you as part of our culinary community. Get ready to explore our hands-on cooking classes and professional chef training programs. We can't wait to help you discover your passion for cooking and achieve your culinary goals."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Thank You for Choosing CuisineConnect!</h1>
          <p>
            Our team is here to support you every step of the way, ensuring that
            your culinary creations shine with flavor and creativity!
          </p>
          <a href="index.html" class="btn">
            Discover More About CuisineConnect
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
