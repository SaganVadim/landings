<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChapterCraft - Thank You!</title>
    <meta
      name="keywords"
      content="Thank You, ChapterCraft, Bookstore, Appreciation, Customer Support"
    />
    <meta
      name="description"
      content="Thank you for visiting ChapterCraft! We appreciate your interest and support. Whether you're a new or returning customer, we're excited to have you explore our bookstore. Stay tuned for updates and enjoy your literary journey with ChapterCraft."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#fdb99e 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #c7ae0f;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #502f17;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>
            Welcome to ChapterCraft - Where Stories and Imagination Begin!
          </h1>
          <p>
            Explore our fantastic selection of books and literary accessories,
            designed to create an inspiring and enriching environment for book
            lovers of all ages and interests.
          </p>
          <a href="index.html" class="btn">
            Discover the Magic of Reading with ChapterCraft
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
