<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado - WaggyWisdom</title>
    <meta
      name="keywords"
      content="obrigado, WaggyWisdom, confirmação de adestramento de pets, agradecimento ao cliente"
    />
    <meta
      name="description"
      content="Obrigado por escolher o WaggyWisdom! Estamos animados para ajudar você e seu pet nesta jornada de treinamento. Fique atento a mais detalhes, e vamos fazer desta uma experiência divertida e gratificante!"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Obrigado por escolher a WaggyWisdom!</h1>
          <p>
            Estamos muito felizes em fazer parte da jornada de aprendizado do
            seu pet. Na WaggyWisdom, nos dedicamos a oferecer as melhores
            técnicas de adestramento que fortalecem o vínculo entre você e seu
            animal de estimação.
          </p>
          <a href="index.html" class="btn"> Explore mais na WaggyWisdom </a>
        </div>
      </section>
    </main>
  </body>
</html>
