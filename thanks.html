<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <style>

        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),

        background-position: 0 0, 10px 10px;

      h1 {
        color: #000;
      }

      }

      .btn {
        background-color: #6cacbd;

        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
