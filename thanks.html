<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You from Funville: Your Order is Confirmed!</title>
    <meta
      name="keywords"
      content="Funville, thank you, order confirmation, toy store, customer appreciation"
    />
    <meta
      name="description"
      content="Thank you for shopping with Funville! Your order has been successfully processed. We appreciate your business and look forward to delivering joy and creativity through our toys. Check your email for your order details and delivery information."
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background-color: #eff9fb;
        background-color: #ffffff;
        opacity: 1;
        background-image: radial-gradient(#386f7f 0.5px, transparent 0.5px),
          radial-gradient(#fdb99e 0.5px, #ffffff 0.5px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      h1 {
        color: #000;
      }

      p {
        color: #000;
        margin-bottom: 20px;
      }

      .btn {
        background-color: #6cacbd;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #386f7f;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <div class="container">
          <h1>Welcome to Funville - Your Ultimate Toy Wonderland</h1>
          <p>
            At Funville, we're dedicated to sparking joy with a fantastic
            selection of toys. Discover a world of wonder and delight, tailored
            to bring smiles to kids of all ages.
          </p>
          <a href="index.html" class="btn">
            Dive into Funville's Exciting Toy Collection
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
