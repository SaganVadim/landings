<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - JoyJamboree</title>
    <meta
      name="keywords"
      content="JoyJamboree thank you, party planning, children's parties, customer appreciation"

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eff9fb;

        justify-content: center;

        height: 100vh;
        flex-direction: column;

        padding: 20px;
        background-color: #eff9fb;

        opacity: 1;

      h1 {
        color: #000;
      }

        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
